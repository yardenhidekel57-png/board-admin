<body>

    <script>
        // ×”×›×ª×•×‘×ª ×”××¢×•×“×›× ×ª ×©×œ×š
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyKGlA-MgV-ByWGKVSm0qw93cifm8K_jhNBzrqFpvJW5qW0PF2TWW7_S9vIRBfrT6hn/exec';

        async function loadMessages() {
            const list = document.getElementById('messagesList');

            try {
                // ×”×•×¡×¤× ×• ×× ×’× ×•×Ÿ ×˜×™×¤×•×œ ×‘×”×¤× ×™×•×ª (redirect) ×•-Cache
                const res = await fetch(SCRIPT_URL + '?t=' + Date.now(), {

                if (!Array.isArray(data)) {

                    list.innerHTML = "<div style='color:red;'>×©×’×™××”: ×”××™×“×¢ ×”×ª×§×‘×œ ×‘×¤×•×¨××˜ ×œ× ×ª×§×™×Ÿ. ×•×•×“× ×©×‘×™×¦×¢×ª Deployment ×›-Anyone.</div>";

                // ×”×¤×™×›×ª ×”×¡×“×¨ ×›×š ×©×”×—×“×©×•×ª ×™×”×™×• ×œ××¢×œ×”
                [...data].reverse().forEach(msg => {

                await fetch(SCRIPT_URL, {
